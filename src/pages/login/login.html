<ion-header>
  <ion-navbar>
    <ion-title>Athlete Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="login.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
      </ion-item>
      <ion-input [hidden]="true" ></ion-input> <!-- fixes line spacing issue on last line of list -->

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click) = 'athleteLogin();'>Sign In</button>
    </div>
    <div style="text-align: center">
      <button ion-button clear (click) = 'signUp();'>Sign Up</button>
    </div>
